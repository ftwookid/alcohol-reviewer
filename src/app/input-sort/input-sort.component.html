<div class="manage-bar manage-bar_single-card">
  <mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Find a drink</mat-label>
    <input matInput autocomplete="off" type="text" [(ngModel)]="value" />
    <button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button
    mat-raised-button
    class="btn-nav btn_add-drink"
    (click)="openAddDialog()"
  >
    Add
  </button>
  <button mat-raised-button class="btn-nav btn_add-drink">Edit</button>
</div>
