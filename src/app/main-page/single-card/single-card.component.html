<div class="s-card_wrapper">
  <div class="s-card">
    <div class="s-card_image">
      <img
        src="{{ product.imageLink }}"
        alt="West Cork Image"
        class="s-card_image_img"
      />
    </div>
    <div class="s-card_info">
      <div class="s-card_info_name">{{ product.name }}</div>
      <div class="s-card_info_rating">{{ product.rating }}</div>
    </div>
  </div>
</div>
